<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"> 
        <pre>पत्थर  कागज़  कैंची</pre> 
    </div>
    
    <div class="flex-container">
        <div class="choices">
            अपनी पसंद दर्ज करें       
            <div class="container">
                <button id="rockpress" onclick="choice('rock')" class="button">Rock</button>
                <button id="paperpress" onclick="choice('paper')" class="button">Paper</button>
                <button id="scissorpress" onclick="choice('scissor')" class="button" >Scissor</button>
            </div>
        </div>
        <div class="result">
            Scores
            <div id="compchoice">
                The Computer Chose: <div id="cc1"> </div>
            </div>
            <div id="hs">
                Your Score <div id="cc2"> </div>
            </div>
            <div id="cs">
                Computer Score: <div id="cc3"> </div>
            </div>
        </div>
    </div>
    <div class="images">
        <img src="/images/rock2.jpg" alt="rock" height="200px" width="200px">
        <img src="/images/paper.jpg" alt="rock" height="200px" width="200px">
        <img src="/images/scissors.jpg" alt="rock" height="200px" width="200px">
    </div>
    <div class="footer">
        Copyright © TheOdinProject SB854
    </div>
    <script src="/script.js" async></script>
</body>
</html>
