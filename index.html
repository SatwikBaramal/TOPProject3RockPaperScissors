<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let c=Math.random()*10;
            if(c<4){
                return "rock";
            }
            if(c<7 && c>=4){
                return "paper";
            }
            if(c>=7)
                return "scissor";
        }
        
        let hs=0
        let cs=0
        
        function playround(human,comp){
            if((comp=="rock" && human=="scissor") || (comp=="paper" && human=="rock") || (comp="scissor" && human=="paper")){
                cs++
                console.log("The Computer choose " + comp +". You Lost this round!")
            }
            if((comp=="scissor" && human=="rock")||(comp=="paper" && human=="scissor")||(comp=="rock" && human=="paper")){
                hs++
                console.log("The Computer choose " + comp +". You Won this round!")
            }
        }
        let i=0
        for(i=0;i<5;i++){
            let comp=getComputerChoice()
            let human=(prompt("Enter your choice: Rock, Paper or Scissor")).toLowerCase()
            playround(human,comp)
        }
        if(hs>cs){
            console.log("You have defeated the Computer!")
        }
        else{
            console.log("The Computer has beaten You!")
        }
    </script>
</body>
</html>
