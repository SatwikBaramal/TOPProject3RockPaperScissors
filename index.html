<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice(){
            let c=parseInt(Math.random()*10);
            console.log(c);
            if(c<4){
                return "rock";
            }
            if(c<7 && c>=4){
                return "paper";
            }
            if(c>=7)
                return "scissor";
        }
        
        let hs=0;
        let cs=0;
        
        function playround(human,comp){
            if((comp=='rock' && human =='scissor') || (comp =='paper' && human=='rock') || (comp=='scissor' && human=='paper'))
                cs++;
            if((human=='rock' && comp =='scissor') || (human =='paper' && comp=='rock') || (human=='scissor' && comp=='paper'))
                hs++;
        }
        let i=0
        for(i=0;i<3;i++){
            let human=(prompt("Enter your choice: Rock, Paper or Scissor")).toLowerCase();
            console.log("Your choice: "+human);
            let comp=getComputerChoice();
            console.log("computer choice: "+comp);
            playround(human,comp)
        }
        console.log("Your Score: "+hs);
        console.log("Computer's Score: "+cs);
        if(hs>cs){
            console.log("You have defeated the Computer!");
        }
        else if(cs>hs){
            console.log("The Computer has defeated you!");
        }
        else{
            console.log("There has been a tie!");
        }
    </script>
</body>
</html>
